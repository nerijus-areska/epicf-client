<div class="container-fluid">
  <div class="row">
    <div class="col-xl-4">
      <div>Hihihi, maybe shop inventory here</div>
    </div>
    <div class="col-xl-8">
      <div class="container" style="margin: 0.5em">
        <div class="row row-title">
          <div class="col-2"></div>
          <div class="col">Name</div>
        </div>
        <div
          class="row row-striped"
          [ngClass]="{ equipped: item.equipped }"
          *ngFor="let item of items"
        >
          <div class="col-2 text-center">
            <img
              [src]="getImageUrl(item.template.name)"
              style="max-width: 40px; max-height: 30px"
            />
          </div>
          <div class="col">{{ item.template.name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
